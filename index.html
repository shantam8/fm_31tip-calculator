<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="js/main.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Logo" />
    </header>

    <main>
      <section id="input">
        <label for="bill" class="darkGrayishColor"> Bill </label>
        <input type="number" id="bill" />

        <p class="darkGrayishColor">Select Tip %</p>
        <div class="flexBox">
          <div class="box">
            <input type="radio" id="box5" name="selectTip" value="5"/>
            <label for="box5"> 5% </label>
          </div>
          <div class="box">
            <input type="radio" id="box10" name="selectTip" value="10"/>
            <label for="box10"> 10% </label>
          </div>
          <div class="box">
            <input type="radio" id="box15" name="selectTip" value="15"/>
            <label for="box15"> 15% </label>
          </div>
          <div class="box">
            <input type="radio" id="box25" name="selectTip" value="25"/>
            <label for="box25"> 25% </label>
          </div>
          <div class="box">
            <input type="radio" id="box50" name="selectTip" value="50"/>
            <label for="box50"> 50% </label>
          </div>
          <div class="box">
            <input type="number" id="customEntry" placeholder="Custom"/>
            
          </div>
        </div>
        <label for="numPeople" class="darkGrayishColor"> Number of People </label>
        <input type="number" id="numPeople"/>
      </section>

      <section id="output">
        <div class="gridBox">
          <p>Tip Amount</p>
          <p>/ person</p>
          <p class="result"></p>
        </div>
        <p>Total</p>
        <p>/ person</p>
        <p class="result"></p>
        <button>Reset</button>
      </section>
    </main>
  </body>
</html>
